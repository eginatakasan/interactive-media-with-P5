<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A1F - Drawing Iterator</title>
    <style>
      :root {
        --ocean-bg: #0e2940;
        --ocean-ink: #e3f2fd;
        --ocean-accent: #1e88e5;
        --ocean-accent-2: #00bcd4;
        --ocean-panel: rgba(255, 255, 255, 0.1);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, var(--ocean-bg), #001524);
        color: var(--ocean-ink);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(14, 41, 64, 0.8);
        backdrop-filter: blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 16px;
      }
      .title {
        font-weight: 600;
        letter-spacing: 0.3px;
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button.ui {
        appearance: none;
        border: 0;
        background: var(--ocean-accent);
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.3px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        touch-action: manipulation;
      }
      button.ui.secondary {
        background: var(--ocean-accent-2);
      }
      button.ui:active {
        transform: translateY(1px);
      }
      #canvas-wrap {
        position: relative;
        width: 100vw;
        height: calc(100vh - 56px);
      }
      #canvas-container {
        position: absolute;
        inset: 0;
      }
      .hint {
        padding: 0 16px 10px 16px;
        font-size: 12px;
        opacity: 0.85;
      }
    </style>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rita"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <header>
      <div class="toolbar">
        <div class="title">Fish Fight</div>
        <div class="controls">
          <button id="btn-clear" class="ui secondary">Clear</button>
          <button id="btn-reset" class="ui secondary">Reset</button>
          <button id="btn-next" class="ui">Next</button>
        </div>
      </div>
      <div class="hint" id="ui-hint">
        Draw your creature, then place mouth/back anchors.
      </div>
    </header>
    <div id="canvas-wrap">
      <div id="canvas-container"></div>
    </div>
    <!-- <script src="flocking-triangles.js"></script> -->
    <!-- <script src="terain-generation/terrain-generation.js"></script> -->
    <!-- <script src="mouse-trail/mouse-trail.js"></script> -->
    <!-- <script src="rainbow-circles.js"></script> -->
    <!-- <script src="polyphony-circles.js"></script> -->
    <script src="fish-fight.js"></script>
  </body>
</html>
